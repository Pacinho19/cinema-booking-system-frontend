<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            getScreening();
        }
    </script>

</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="text-center" id="loader" style="margin-top: 1%;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="main" class="container" style="max-width: 80%;margin-top: 2%;" hidden>

        <div>
            <div class="row">
                <div class="col-md-3" style="text-align: center;">
                    <img id="movieImg">
                </div>
                <div class="col-md-9">
                    <a id="movieTitleHref">
                        <h3 id="movieTitle"></h3>
                    </a>
                    <p id="screeningRoomNumber"></p>
                    <p id="screeningDate"></p>
                    <p id="ticketPrice"></p>
                </div>
            </div>

            <hr class="round">

            <div class="row">

                <div style="background-color: grey;width: 100%;height:50px;display: flex; align-items: center">
                    <label style="color: white;width: 100%;text-align:center; ">Screen</label>
                </div>

                <div style="margin-top: 2%;width:100%" id="seats-container"></div>

            </div>

        </div>

        <div id="reservation-confirmation-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reservation confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="reservation-confirmation-question"></p>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="reservation-row">
                        <input type="hidden" id="reservation-seat">
                        <button type="button" class="btn btn-primary" onclick="confirmReservation()">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="guest-warning-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">You are not logged</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="reservation-row">
                        <input type="hidden" id="reservation-seat">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#reservation-confirmation-modal" data-dismiss="modal">Continue as
                            guest</button>
                        <button type="button" class="btn btn-secondary" onclick="goToLoginPage()">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <script src="app-assets/js/core/rest.js" type="text/javascript"></script>
</body>

</html>
