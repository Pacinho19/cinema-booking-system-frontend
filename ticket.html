<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            getTicketInformation();
        }
    </script>

</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="text-center" id="loader" style="margin-top: 1%;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="main" class="container" style="max-width: 80%;margin-top: 2%;">

        <div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4" style="  display: flex; justify-content: right; align-items: center;">
                    <img id="movieImg">
                </div>
                <div class="col-md-4" style="max-width: 50%;">
                    <h3 id="movieTitle"></h3>

                    <fieldset style="border: 1px black solid">
                        <legend style="margin-left: 1em; padding: 0.2em 0.8em;width: 30%;">
                            Screening</legend>
                        <p id="screeningRoomNumber" style="margin-left: 2%;"></p>
                        <p id="screeningSeatAndRow" style="margin-left: 2%;"></p>
                        <p id="screeningDate" style="margin-left: 2%;"></p>
                    </fieldset>

                    <fieldset style="border: 1px black solid;margin-top:2%">
                        <legend style="margin-left: 1em; padding: 0.2em 0.8em;width: 30%;">
                            Ticket</legend>

                        <p id="ticketStatus" style="margin-left: 2%;">Status</p>
                        <p id="ticketReservationDate" style="margin-left: 2%;"></p>
                        <p id="ticketPrice" style="margin-left: 2%;"></p>
                        <div id="ticketStatusDiv">
                        </div>
                    </fieldset>

                </div>
            </div>

        </div>

        <div id="payment-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Pay the ticket</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="pay-confirmation-text">
                            Enter ticket price
                        </p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" value="0" min="0.1" step="0.1" class="form-control"
                                id="ticketPriceInput">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" onclick="payTheTicket()">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                $("#nav-placeholder").load("navbar.html");
            });
        </script>
        <script src="app-assets/js/core/rest.js" type="text/javascript"></script>
</body>

</html>
